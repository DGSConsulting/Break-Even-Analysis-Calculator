<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Break-Even Calculator | DGS Consulting</title>
<link rel="icon" href="assets/logo-mark.png">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
    --primary: #9CAF88;
    --primary-dark: #4A5D23;
    --secondary: #6B8E5A;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-secondary);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--primary-dark);
}

.calculator {
    background-color: var(--bg-primary);
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.calculator label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
    color: var(--text-primary);
}

.calculator input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--secondary);
    background-color: var(--bg-secondary);
    color: var(--text-primary);
}

.calculator button {
    width: 100%;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: none;
    background-color: var(--primary-dark);
    color: var(--bg-primary);
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}
.calculator button:hover { 
    background-color: var(--primary); 
}

.results { 
    margin-top: 1.5rem; 
    text-align: center; 
}

canvas { 
    margin-top: 1rem; 
    max-width: 100%; 
}
</style>
</head>
<body>

<h1>Break-Even Calculator</h1>

<div class="calculator">
    <label for="fixedCost">Fixed Costs ($)</label>
    <input type="number" id="fixedCost" placeholder="Enter fixed costs">
    
    <label for="variableCost">Variable Cost per Unit ($)</label>
    <input type="number" id="variableCost" placeholder="Enter variable cost per unit">
    
    <label for="pricePerUnit">Price per Unit ($)</label>
    <input type="number" id="pricePerUnit" placeholder="Enter selling price per unit">
    
    <button onclick="calculateBreakEven()">Calculate Break-Even</button>

    <div class="results">
        <p id="breakEvenUnits">Units: 0</p>
        <p id="breakEvenRevenue">Revenue: $0</p>
        <canvas id="breakEvenChart"></canvas>
    </div>
</div>

<script>
const ctx = document.getElementById('breakEvenChart').getContext('2d');

let breakEvenChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: Array.from({length: 10}, (_, i) => i+1),
        datasets: [
            { label: 'Total Revenue', data: Array(10).fill(0), borderColor: 'var(--success)', backgroundColor: 'rgba(16,185,129,0.2)', fill: true, tension: 0.4 },
            { label: 'Total Costs', data: Array(10).fill(0), borderColor: 'var(--danger)', backgroundColor: 'rgba(239,68,68,0.2)', fill: true, tension: 0.4 },
            { label: 'Break-Even Point', data: Array(10).fill(null), pointBackgroundColor: 'var(--warning)', pointBorderColor: 'var(--warning)', showLine: false, pointRadius: 8 }
        ]
    },
    options: {
        responsive: true,
        plugins: { legend: { labels: { color: 'var(--text-primary)' } }, tooltip: { mode: 'index', intersect: false } },
        scales: { 
            x: { ticks: { color: 'var(--text-primary)' }, title: { display: true, text: 'Units Sold', color: 'var(--text-primary)' } },
            y: { ticks: { color: 'var(--text-primary)' }, title: { display: true, text: 'Dollars ($)', color: 'var(--text-primary)' } } 
        }
    }
});

function calculateBreakEven() {
    const fixedCost = parseFloat(document.getElementById('fixedCost').value);
    const variableCost = parseFloat(document.getElementById('variableCost').value);
    const pricePerUnit = parseFloat(document.getElementById('pricePerUnit').value);

    if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(pricePerUnit) || pricePerUnit <= variableCost) {
        alert('Enter valid numbers. Price must be greater than variable cost.');
        return;
    }

    const breakEvenUnits = fixedCost / (pricePerUnit - variableCost);
    const breakEvenRevenue = breakEvenUnits * pricePerUnit;

    document.getElementById('breakEvenUnits').innerText = `Units: ${breakEvenUnits.toFixed(2)}`;
    document.getElementById('breakEvenRevenue').innerText = `Revenue: $${breakEvenRevenue.toFixed(2)}`;

    const maxUnits = Math.ceil(breakEvenUnits * 2);
    const labels = Array.from({length: maxUnits}, (_, i) => i+1);
    const revenueData = labels.map(u => u * pricePerUnit);
    const costData = labels.map(u => fixedCost + u * variableCost);
    const breakEvenPointData = labels.map(u => u === Math.ceil(breakEvenUnits) ? breakEvenRevenue : null);

    breakEvenChart.data.labels = labels;
    breakEvenChart.data.datasets[0].data = revenueData;
    breakEvenChart.data.datasets[1].data = costData;
    breakEvenChart.data.datasets[2].data = breakEvenPointData;
    breakEvenChart.update();
}
</script>

</body>
</html>
