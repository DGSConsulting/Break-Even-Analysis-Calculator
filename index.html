<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Break-Even Calculator | DGS Consulting</title>
<link rel="icon" href="assets/logo-mark.png">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #0f172a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}
h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}
.calculator {
    background-color: #1e293b;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
.calculator label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
}
.calculator input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: none;
    background-color: #334155;
    color: #fff;
}
.calculator button {
    width: 100%;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: none;
    background-color: #000;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}
.calculator button:hover { background-color: #111827; }
.results { margin-top: 1.5rem; text-align: center; }
canvas { margin-top: 1rem; max-width: 100%; }
</style>
</head>
<body>

<h1>Break-Even Calculator</h1>

<div class="calculator">
    <label for="fixedCost">Fixed Costs ($)</label>
    <input type="number" id="fixedCost" placeholder="Enter fixed costs">
    
    <label for="variableCost">Variable Cost per Unit ($)</label>
    <input type="number" id="variableCost" placeholder="Enter variable cost per unit">
    
    <label for="pricePerUnit">Price per Unit ($)</label>
    <input type="number" id="pricePerUnit" placeholder="Enter selling price per unit">
    
    <button onclick="calculateBreakEven()">Calculate Break-Even</button>

    <div class="results" id="results" style="display:none;">
        <p id="breakEvenUnits">Units: 0</p>
        <p id="breakEvenRevenue">Revenue: $0</p>
        <canvas id="breakEvenChart"></canvas>
    </div>
</div>

<script>
function calculateBreakEven() {
    const fixedCost = parseFloat(document.getElementById('fixedCost').value);
    const variableCost = parseFloat(document.getElementById('variableCost').value);
    const pricePerUnit = parseFloat(document.getElementById('pricePerUnit').value);

    if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(pricePerUnit) || pricePerUnit <= variableCost) {
        alert('Enter valid numbers. Price must be greater than variable cost.');
        return;
    }

    const breakEvenUnits = fixedCost / (pricePerUnit - variableCost);
    const breakEvenRevenue = breakEvenUnits * pricePerUnit;

    document.getElementById('breakEvenUnits').innerText = `Units: ${breakEvenUnits.toFixed(2)}`;
    document.getElementById('breakEvenRevenue').innerText = `Revenue: $${breakEvenRevenue.toFixed(2)}`;
    document.getElementById('results').style.display = 'block';

    const maxUnits = Math.ceil(breakEvenUnits * 2);
    const labels = Array.from({length: maxUnits}, (_, i) => i+1);
    const revenueData = labels.map(u => u * pricePerUnit);
    const costData = labels.map(u => fixedCost + u * variableCost);

    const ctx = document.getElementById('breakEvenChart').getContext('2d');
    if(window.breakEvenChart) window.breakEvenChart.destroy();

    window.breakEvenChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Total Revenue', data: revenueData, borderColor: '#22c55e', backgroundColor: 'rgba(34,197,94,0.2)', fill: true, tension: 0.4 },
                { label: 'Total Costs', data: costData, borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.2)', fill: true, tension: 0.4 },
                { label: 'Break-Even Point', data: labels.map(u => u === Math.ceil(breakEvenUnits) ? breakEvenRevenue : null), pointBackgroundColor: '#facc15', pointBorderColor: '#f59e0b', showLine: false, pointRadius: 8 }
            ]
        },
        options: {
            responsive: true,
            plugins: { legend: { labels: { color: '#fff' } }, tooltip: { mode: 'index', intersect: false } },
            scales: { x: { ticks: { color: '#fff' }, title: { display: true, text: 'Units Sold', color: '#fff' } },
                      y: { ticks: { color: '#fff' }, title: { display: true, text: 'Dollars ($)', color: '#fff' } } }
        }
    });
}
</script>

</body>
</html>
