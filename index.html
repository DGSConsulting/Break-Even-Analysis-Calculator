<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break-Even Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #fff; /* White labels */
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    /* Slider styling */
    input[type=range] {
      width: 100%;
      margin: 10px 0;
      background: transparent;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 8px;
      background: #fff;
      border-radius: 5px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #000; /* black button */
      margin-top: -5px;
      cursor: pointer;
    }

    input[type=range]::-moz-range-track {
      height: 8px;
      background: #fff;
      border-radius: 5px;
    }
    input[type=range]::-moz-range-thumb {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
    }

    input[type=range]::-ms-track {
      height: 8px;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: #fff;
      border-radius: 5px;
    }
    input[type=range]::-ms-fill-upper {
      background: #fff;
      border-radius: 5px;
    }
    input[type=range]::-ms-thumb {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      font-size: 1.2em;
    }

    footer {
      background: linear-gradient(90deg, #9CAF88 0%, #6B8E5A 50%, #4A5D23 100%);
      color:#fff;
      text-align:center;
      padding:20px;
      margin-top:50px;
      font-size:14px;
    }

    footer a {
      color:#fff;
      text-decoration:none;
      margin:0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Break-Even Analysis Calculator</h1>
  <div class="container">
    <label for="fixedCosts">Fixed Costs ($):</label>
    <input type="number" id="fixedCosts" value="1000">

    <label for="pricePerUnit">Price per Unit ($):</label>
    <input type="number" id="pricePerUnit" value="50">

    <label for="variableCost">Variable Cost per Unit ($):</label>
    <input type="number" id="variableCost" value="20">

    <label for="unitsSold">Units Sold:</label>
    <input type="range" id="unitsSold" min="0" max="500" value="100">
    <span id="unitsSoldValue">100</span>

    <div id="results"></div>
  </div>

  <footer>
    <p>© 2025 DGS Consulting — Streamline Today, Scale Tomorrow</p>
    <p>
      <a href="mailto:DGSConsult@consultant.com">Contact</a> |
      <a href="https://www.linkedin.com/company/dgs-consulting/" target="_blank">LinkedIn</a> |
      <a href="https://www.instagram.com/dgsconsult/" target="_blank">Instagram</a>
    </p>
  </footer>

  <script>
    const fixedCostsInput = document.getElementById("fixedCosts");
    const pricePerUnitInput = document.getElementById("pricePerUnit");
    const variableCostInput = document.getElementById("variableCost");
    const unitsSoldInput = document.getElementById("unitsSold");
    const unitsSoldValue = document.getElementById("unitsSoldValue");
    const resultsDiv = document.getElementById("results");

    function calculate() {
      const fixedCosts = parseFloat(fixedCostsInput.value);
      const pricePerUnit = parseFloat(pricePerUnitInput.value);
      const variableCost = parseFloat(variableCostInput.value);
      const unitsSold = parseInt(unitsSoldInput.value);

      const contributionMargin = pricePerUnit - variableCost;
      const breakEvenPoint = fixedCosts / contributionMargin;
      const profit = (unitsSold * contributionMargin) - fixedCosts;

      unitsSoldValue.textContent = unitsSold;
      resultsDiv.innerHTML = `
        <p>Break-Even Point: ${breakEvenPoint.toFixed(2)} units</p>
        <p>Profit at ${unitsSold} units: $${profit.toFixed(2)}</p>
      `;
    }

    fixedCostsInput.addEventListener("input", calculate);
    pricePerUnitInput.addEventListener("input", calculate);
    variableCostInput.addEventListener("input", calculate);
    unitsSoldInput.addEventListener("input", calculate);

    calculate();
  </script>
</body>
</html>
